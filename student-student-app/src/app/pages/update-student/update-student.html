<h2 class="title">Update Student</h2>

<button mat-raised-button color="warn" routerLink="/students" class="back-button">
    Back
</button>

<form [formGroup]="studentForm" (ngSubmit)="onUpdate()" class="form-container">\

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Date of Birth</mat-label>
    <input matInput formControlName="dateOfBirth" type="date" [max]="today"  />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Age</mat-label>
    <input matInput formControlName="age" type="number" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">
    Save
  </button>
  
</form>
