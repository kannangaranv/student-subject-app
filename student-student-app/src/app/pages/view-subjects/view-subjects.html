<div class=" subject-page">
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="onView()">
      👀 View Subjects
    </button>

    <button mat-raised-button color="accent" routerLink="/subjects/add">
      ➕ Add Subject
    </button>
  </div>

  <div class="card-container" *ngIf="subjects.length > 0">
    <mat-card *ngFor="let subject of subjects" class="subject-card">
      <mat-card-header>
        <mat-card-title>{{ subject.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ subject.id }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions class="action-buttons" align="end">
        <button mat-stroked-button color="primary" [routerLink]="['/subjects/update', subject.id]">Update</button>
        <button mat-stroked-button color="warn" (click)="onDelete(subject)" routerLink="/subjects">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="no-subjects" *ngIf="subjects.length === 0 && isLoaded">
    <p>No subjects available.</p>
  </div>

  <button mat-raised-button color="primary" routerLink="/home" class="back-button">
    🏠 Back to Home
  </button>
